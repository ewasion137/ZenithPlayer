<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UMPlayer</title>
    <!-- Ð’ÐÐ–ÐÐž: ÐŸÑ€Ð¾Ð²ÐµÑ€ÑŒ, Ñ‡Ñ‚Ð¾ Ñ„Ð°Ð¹Ð» player.css Ð»ÐµÐ¶Ð¸Ñ‚ Ð² Ð¿Ð°Ð¿ÐºÐµ styles -->
    <link rel="stylesheet" href="styles/player.css"> 
</head>
<body>
    <div class="player-grid">
        <canvas id="spectrogram-canvas"></canvas>

        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <button id="select-folder-btn">ðŸ“‚ Open Folder</button>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search tracks...">
            </div>

            <div class="header-right">
                <button id="optimize-btn" title="Toggle Visuals">GFX: ON</button> 
                <button id="save-settings-btn" title="Save settings">ðŸ’¾ Save</button>
                <button id="reset-settings-btn" title="Reset">Reset</button>
            </div>
        </div>

        <!-- CONTROLS -->
        <div id="top-controls">
            <!-- ÐÐ¾Ð²Ð°Ñ Ð³Ñ€ÑƒÐ¿Ð¿Ð° ÐºÐ½Ð¾Ð¿Ð¾Ðº -->
            <div class="main-controls">
                <button id="prev-btn" title="Previous Track"></button>
                <button id="play-pause-btn" title="Play/Pause (Space)"></button>
                <button id="next-btn" title="Next Track"></button>
            </div>
            
            <div class="controls-column">
                <div class="sliders-row">
                    <div class="control-group">
                        <label>Vol</label>
                        <input type="range" id="track-volume-slider" min="0" max="200" value="100">
                        <span id="track-volume-value">100%</span>
                    </div>
                    <div class="control-group">
                        <label>Speed</label>
                        <input type="range" id="speed-slider" min="50" max="200" value="100">
                        <span id="speed-value">100%</span>
                    </div>
                </div>
                
                <div id="progress-view">
                    <input type="range" id="progress-slider" min="0" max="1000" value="0">
                    <div id="time-display">
                        <span>00:00</span>
                        <span>00:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- EQ -->
        <div class="eq-container-wrapper">
             <div class="eq-bands"></div>
        </div>

        <!-- PLAYLIST -->
        <div class="playlist-grid-area">
            <div class="track-list-container">
                <div id="track-list"></div>
            </div>
        </div>

    </div>
    <script src="renderer.js"></script>
</body>
</html>
